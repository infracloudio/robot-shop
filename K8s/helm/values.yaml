# Registry and repository for Docker images
# Default is docker/robotshop/image:latest
image:
  repo: esara
  version: latest
  pullPolicy: IfNotPresent

# Pod Security Policy
psp:
  enabled: false

# For the mini ones minikube, minishift set to true
nodeport: false

# "special" Openshift. Set to true when deploying to any openshift flavour
openshift: false

ocCreateRoute: false

otlp:
  endpoint: http://opentelemetry-collector.monitoring.svc.cluster.local:4317
  insecure: true

######################################
# Affinities for individual workloads
# set in the following way:
# <workload>:
#   affinity: {}
#   nodeSelector: {}
#   tolerations: []
######################################

cart:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            service: cart
        topologyKey: "kubernetes.io/hostname"
  nodeSelector:
    workload: app

catalogue: 
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            service: catalogue
        topologyKey: "kubernetes.io/hostname"
  nodeSelector:
