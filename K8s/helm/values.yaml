# Registry and repository for Docker images
# Default is docker/robotshop/image:latest
image:
  repo: esara
  version: latest
  pullPolicy: IfNotPresent

# Pod Security Policy
psp:
  enabled: false

# For the mini ones minikube, minishift set to true
nodeport: false

# "special" Openshift. Set to true when deploying to any openshift flavour
openshift: false

ocCreateRoute: false

datadog:
  agent: "datadog-agent.datadog"
  environment: "development"

######################################
# Affinities for individual workloads
# set in the following way:
# <workload>:
#   affinity: {}
#   nodeSelector: {}
#   tolerations: []
######################################

cart: {}

catalogue: {}

dispatch: {}

mongodb: {}

mysql: {}

payment:
  # Alternative payment gateway URL
  # Default is https://www.paypal.com
  gateway: null
  #gateway: https://www.worldpay.com
#  failureHour: 20
#  failureFromMinute: 30
#  failureTillMinute: 60

shipping: {}
#  failureHour: null
#  failureFromMinute: 0
#  failureTillMinute: 15

rabbitmq:
  enableExporter: true

ratings: {}

redis:
  # Storage class to use with redis statefulset.
  storageClassName: standard

user: {}

web: {}
