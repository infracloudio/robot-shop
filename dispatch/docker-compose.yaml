version: '3'
services:
  rabbitmq:
    image: rabbitmq:3.12
    ports:
      - "5672"
      - "15672:15672"
    networks:
      - robot-shop
  payment:
    build:
      context: ../payment
    image: esara/rs-payment
    depends_on:
      - rabbitmq
    ports:
      - "8080:8080"
    networks:
      - robot-shop
  dispatch:
    build:
      context: .
    image: esara/rs-dispatch
    depends_on:
      - rabbitmq
    networks:
      - robot-shop

networks:
  robot-shop:
